service: covid-business-grants

provider:
  name: aws
  region: eu-west-2
  stage: ${opt:stage}
  dbname: covidBusinessGrantsDbUpdated
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:ListBucket
        - s3:GetObject
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"

resources:
  Resources:
    covidBusinessGrantsSupportingDocumentsBucket:
        Type: AWS::S3::Bucket
        DeletionPolicy: Retain
        Properties:
          BucketName: ${self:custom.bucket}
          PublicAccessBlockConfiguration:
            BlockPublicAcls: true
            BlockPublicPolicy: true
            IgnorePublicAcls: true
            RestrictPublicBuckets: true
          BucketEncryption:
            ServerSideEncryptionConfiguration:
              - ServerSideEncryptionByDefault:
                  SSEAlgorithm: AES256
          CorsConfiguration:
            CorsRules:
              -
                AllowedOrigins:
                  - '*'
                AllowedHeaders:
                  - '*'
                AllowedMethods:
                  - PUT
                  - POST
                MaxAge: 3000
    covidBusinessGrantsDbSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Access to Postgres
        SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '5432'
          ToPort: '5432'
          CidrIp: 0.0.0.0/0
        VpcId: ${self:custom.vpcs.${self:provider.stage}}

    covidBusinessGrantsRDSSubnetGroup:
      Type: AWS::RDS::DBSubnetGroup
      Properties:
        DBSubnetGroupDescription: "RDS Subnet Group"
        SubnetIds: ${self:custom.subnets.${self:provider.stage}}

    covidBusinessGrantsDbUpdated:
      Type: AWS::RDS::DBInstance
      DBSnapshotIdentifier: ${self:custom.rds-snapshot.${self:provider.stage}}
      Properties:
        AllocatedStorage: 5
        DBInstanceIdentifier: "covid-business-grants-db-${self:provider.stage}"
        DBInstanceClass: "db.t2.small"
        # DBName: ${self:provider.dbname}
        DeletionProtection: false
        Engine: "postgres"
        EngineVersion: "11.12"
        MasterUsername: ${env:MASTER_USERNAME}
        MasterUserPassword: ${env:MASTER_USER_PASSWORD}
        MultiAZ: true
        PubliclyAccessible: false
        StorageEncrypted: true
        VPCSecurityGroups:
        - Fn::GetAtt:
          - covidBusinessGrantsDbSecurityGroup
          - GroupId
        DBSubnetGroupName:
          Ref: covidBusinessGrantsRDSSubnetGroup
        Tags:
          -
            Key: "Name"
            Value: "covidBusinessGrantsDbUpdated"
      DeletionPolicy: Delete

    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Aliases:
            - ${self:custom.aliases.${self:provider.stage}}
          PriceClass: PriceClass_100
          ViewerCertificate:
            AcmCertificateArn: ${self:custom.certificate-arn.${self:provider.stage}}
            MinimumProtocolVersion: TLSv1.2_2018
            SslSupportMethod: sni-only
          DefaultCacheBehavior:
            TargetOriginId: ${self:service}-${self:provider.stage}-custom-origin
            ViewerProtocolPolicy: 'redirect-to-https'
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - PATCH
              - POST
              - DELETE
            DefaultTTL: 0
            MaxTTL: 0
            MinTTL: 0
            ForwardedValues:
              QueryString: true
              Cookies:
                Forward: all
          Enabled: true
          Origins:
            - Id: ${self:service}-${self:provider.stage}-custom-origin
              DomainName: ${self:custom.domain-name}
              OriginPath: /${self:provider.stage}
              CustomOriginConfig:
                HTTPPort: 80
                HTTPSPort: 443
                OriginProtocolPolicy: https-only

custom:
  bucket: ${self:service}-supporting-documents-${self:provider.stage}
  domain-name:
    Fn::Join:
      - '.'
      - - Ref: ApiGatewayRestApi
        - execute-api
        - eu-west-2
        - amazonaws.com
  aliases:
    staging: staging-covidbusinessgrants.hackney.gov.uk
    production: covidbusinessgrants.hackney.gov.uk
  certificate-arn:
    staging: arn:aws:acm:us-east-1:715003523189:certificate/8f7fa30c-a4e5-4775-b827-ade824a33c9a
    production: arn:aws:acm:us-east-1:153306643385:certificate/71728a39-cd3e-4570-a440-e87f84ef9a0d
  vpcs:
    staging: vpc-0047c1ec06d524b64
    production: vpc-0c9c2cbf1865adb9e
  subnets:
    staging:
      - subnet-07e8364b
      - subnet-723cb408
      - subnet-48094621
    production:
      - subnet-034b2a03cd4955923
      - subnet-03431a6c898502c99
      - subnet-0f02c86bab1d62956
  allowed-groups:
    staging: 'Covid Business Grants (Mandatory) - Staging'
    production: 'Covid Business Grants (Mandatory)'